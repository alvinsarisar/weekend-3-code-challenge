<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="tickets.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <ul id="films">
                <!-- Movie list will be populated here -->
            </ul>
        </div>
        <div id="main">
            <div id="movie-details">
                <img id="poster" src="" alt="Movie Poster">
                <h1 id="title"></h1>
                <p id="description"></p>
                <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </div>
    </div>
    <script   src="tickets.js"></script>
</body>
</html>
